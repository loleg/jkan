google_analytics:
  enabled: false
  code: UA-XXXXXX-1
schema: default
twittercard:
  enabled: false
  username: "@"
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""
opengraph:
  enabled: true
logo: /img/jkan.png
markdown: kramdown
defaults:
  - scope:
      path: ""
      type: dataset_categories
    values:
      layout: category
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization
navigation:
  - title: Datasets
    url: /datasets/
  - title: Organizations
    url: /organizations/
  - title: Categories
    url: /categories/
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/
  dataset_categories:
    output: true
    permalink: /categories/:path/
kramdown:
  input: GFM
hero_image: https://bucketeer-036aa605-c047-4623-8610-f1764b90cf98.s3.amazonaws.com/upu/6/29G2206S1BV4HWREMCN6KGK8/ezgif4a85be64a67.png
title: JKAN Sandbox
jkan_theme: Default
greeting: Welcome to our test server
exclude:
  - CONTRIBUTING.md
  - Dockerfile
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - vendor
  - node_modules
  - scripts/src
  - package.json
  - package-lock.json
  - README.md
  - LICENSE
  - netlify
  - netlify.toml
  - .parcel-cache
  - docs
hypothesis:
  enabled: false
description: >-
  JKAN is a  lightweight, backend-free open data portal, powered by low-cost,
  web standards oriented and highly secure static-site technology.
  _Site deployed as part of the #PostalData hackathon on June 24, 2023_
baseurl: http://dotpost-jkan.datalets.ch/
